
<!-- coming soon section starts -->
<section class="height-100vh cover-background coming-soon" style="background-image: url('assets/images/SLIDER4.png');">
  <div class="container h-100">
      <div class="row h-100">
          <div class="col-lg-12 align-items-center d-flex">
              <div class="coming-soon-top position-absolute text-center lg-top-45 left-0 right-0 sm-top-37p padding-twenty-one-top">
                  <!-- heading starts -->
                  <h3 class="text-center font-weight-600  text-black sm-text-extra-large">Próximamente<span class="text-sky-blue">!!!</span></h3>
                  <!-- heading ends -->
                  <h4 class="text-medium text-black sm-text-large">Descubra cuándo estara disponible</h4>
                  <!-- timer starts -->
                  <div class="coming-soon">
                    <div class="time-countdown">
                        <ul>

                            <li class="count-bg-two radiusr"><span id="hours">{{hours}}</span>Horas</li>
                            <li class="count-bg-three radiusr"><span id="minutes">{{minutes}}</span>Minutos</li>
                            <li class="count-bg-four radiusr"><span id="seconds">{{seconds}}</span>Segundos</li>
                        </ul>
                    </div>
                  </div>
                  <!-- timer ends -->

              </div>
          </div>
      </div>
  </div>
</section>
<div class="breadcrumb-text text-center left-0 right-0">
  <!-- breadcrumb title starts -->
  <div class="d-inline-block">
    <a class="alt-font font-weight-600 text-extra-large border-bottom-khaki text-black2 md-title-mdall sm-text-extra-large" href="index.html">Inicio</a>
    <i class="fas fa-arrow-circle-right text-black2 text-extra-large margin-right-5px md-title-mdall margin-left-5px sm-text-extra-large"></i>
  </div>
  <!-- breadcrumb title ends -->
  <!-- breadcrumb path starts -->
  <div class="d-inline-block">
    <h5 class="font-weight-600 text-extra-large text-sky-blue md-text-large sm-text-large ">Regresar</h5>
  </div>
  <!-- breadcrumb path ends -->
</div>
<!-- coming soon section ends -->
